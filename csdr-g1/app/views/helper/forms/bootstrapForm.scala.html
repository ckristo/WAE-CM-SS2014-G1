@(elements: views.html.helper.FieldElements)

@import views.html.helper._

<div class="form-group@if(elements.hasErrors) { has-error}">
    <label for="@elements.id">
    	@elements.label
		@if(elements.infos.contains("Required") || elements.args.get('_required)) {
			<span class="required">*</span>
		}
	</label>
    @elements.input
    @if(elements.hasErrors) {
    	<div class="alert alert-danger">
    		@elements.errors.mkString("<br>")
    	</div>
    }
</div>
