@(application_name: String)
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
	        </button>
	        
	        <a class="navbar-brand" href="@routes.Application.index">@application_name</a>
	    </div> <!-- /.navbar-header -->
	    <div class="collapse navbar-collapse">
	    	<ul class="nav navbar-nav">
		        <li class="@activeLink("/donate")"><a href="@routes.Donate.form">Biete</a></li>
		        <!-- TODO: [at]routes -->
		        <li class="@activeLink("/donations")"><a href="/donations">Suche</a></li>
		        <li class="@activeLink("/contact")"><a href="@routes.Application.contact">Kontakt</a></li>
	        </ul> <!-- /.nav -->
	        <div class="navbar-form navbar-right" style="color:white">
	        @if(session.containsKey("username")) {
	        	Eingeloggt als: @session().get("username")
				<a href="@routes.Login.logout" class="btn btn-default" role="form">Logout</a>
			} else {
				<a href="@routes.Login.form" class="btn btn-default" role="form">Login</a>
			}
			</div>
	    </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container -->
</div> <!-- /.navbar -->

@activeLink(currentPath:String) = @{
if(request.path.equals(currentPath)) "active"
}
