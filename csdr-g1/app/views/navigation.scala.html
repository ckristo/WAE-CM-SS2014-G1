@(application_name: String)
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
	        </button>
	        
	        <a class="navbar-brand" href="@routes.Application.index">@application_name</a>
	    </div> <!-- /.navbar-header -->
	    <div class="collapse navbar-collapse">
	    	<ul class="nav navbar-nav">
		        <li class="@activeLink("/donate")"><a href="@routes.Donate.form">Biete</a></li>
		        <!-- TODO: [at]routes -->
		        <li class="@activeLink("/donations")"><a href="/donations">Suche</a></li>
		        <!-- <li class="@activeLink("/contact")"><a href="@routes.Application.contact">Kontakt</a></li> -->
		        <li><a href="#">Kontakt</a></li>
	        </ul> <!-- /.nav -->
	        <div class="navbar-right">
		    @if(session.containsKey("username")) {
		    	<span class="navbar-text">Eingeloggt als: <strong>@session().get("username")</strong></span>&nbsp;
		    	<a href="@routes.Login.logout" class="btn btn-sm btn-default navbar-btn" role="form">Logout</a>
		    } else {
		    	<a href="@routes.Login.form" class="btn btn-sm btn-primary navbar-btn" role="form">Login</a>
		    }
		    </div>
	    </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container -->
</div> <!-- /.navbar -->

@activeLink(currentPath:String) = @{
if(request.path.equals(currentPath)) "active"
}
