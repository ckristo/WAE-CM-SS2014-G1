@(title: String, bodyScripts: Html = Html(""), headerScripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")">
        <!-- /Bootstrap -->
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/screen.min.css")">
        
        @headerScripts
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    	@navigation("Spenden-Sammler")
    	<div class="container">
    		@content
    	</div> <!-- /.container -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        @bodyScripts
    </body>
</html>
